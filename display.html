<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Barang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .container { max-width: 700px; }
        .card { width: 100%; }
        .data-value { font-size: 1.1em; color: #007bff; }
        .btn-full { margin-top: 20px; }
        .item-photo { border: 20px solid #ccc; padding: 50px; }
    </style>
</head>
<body>

    <header>
        <i class="fas fa-box-open"></i>
        <h1>Detail Barang</h1>
    </header>

    <div class="container">
        
        <section class="card data-display-area">
            <h2><i class="fas fa-info-circle"></i> Hasil Pencarian</h2>
            
            <div id="loading-status">
                <p><i class="fas fa-spinner fa-spin"></i> Memuat data...</p>
            </div>
            
            <div class="item-details" id="item-details" style="display:none;">
                <div class="detail-row">
                    <strong>ID Pencarian:</strong> <span id="display-id" class="data-value">-</span>
                </div>
                <div class="detail-row">
                    <strong>Nama Barang:</strong> <span id="display-nama" class="data-value">-</span>
                </div>
                <div class="detail-row">
                    <strong>Spesifikasi:</strong> <span id="display-spek" class="data-value">-</span>
                </div>
                
                <div class="photo-area">
                    <p><strong>Foto Barang:</strong></p>
                    <img id="display-foto" src="" alt="Foto Barang" class="item-photo">
                </div>
            </div>
            
            <button class="btn btn-primary btn-full" onclick="window.location.href='scanner.html'">
                <i class="fas fa-arrow-left"></i> Kembali ke Pemindai
            </button>
        </section>
    </div>

    <script src="display.js"></script>
</body>
</html>
