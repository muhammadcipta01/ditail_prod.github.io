<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Barang Baru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        .container { max-width: 600px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input, .input-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .input-group textarea { resize: vertical; height: 100px; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-success:hover { background-color: #1e7e34; }
    </style>
</head>
<body>

    <header>
        <i class="fas fa-plus-circle"></i>
        <h1>Tambah Jenis Barang Baru</h1>
    </header>

    <div class="container">
        <section class="card">
            <form id="create-form">
                
                <div class="input-group">
                    <label for="new-qrcode-id"><i class="fas fa-qrcode"></i> ID QR Code / Barcode</label>
                    <input type="text" id="new-qrcode-id" required placeholder="Contoh: PROD-ABC-456">
                </div>

                <div class="input-group">
                    <label for="new-model"><i class="fas fa-tag"></i> Model Barang (Untuk Pencarian)</label>
                    <input type="text" id="new-model" required placeholder="Contoh: ARABIKA-P250">
                </div>
                
                <div class="input-group">
                    <label for="new-nama"><i class="fas fa-box"></i> Nama Barang</label>
                    <input type="text" id="new-nama" required placeholder="Contoh: Kopi Arabika Premium 250g">
                </div>
                
                <div class="input-group">
                    <label for="new-spek"><i class="fas fa-list-alt"></i> Spesifikasi</label>
                    <textarea id="new-spek" required placeholder="Masukkan detail spesifikasi barang"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="new-foto-url"><i class="fas fa-image"></i> URL Foto Barang</label>
                    <input type="url" id="new-foto-url" required placeholder="Contoh: https://via.placeholder.com/200/...">
                </div>

                <button type="submit" class="btn btn-success btn-full">
                    <i class="fas fa-save"></i> Simpan Barang Baru
                </button>
            </form>

            <p id="message" style="margin-top: 20px; font-weight: bold; text-align: center;"></p>
            
            <a href="scanner.html" class="btn btn-secondary btn-full" style="margin-top: 10px;">
                <i class="fas fa-arrow-left"></i> Kembali ke Pemindai
            </a>
        </section>
    </div>

    <script src="create.js"></script>
</body>
</html>
